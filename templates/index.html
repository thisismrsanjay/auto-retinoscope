            <!-- <p class="col-lg-10 fs-4">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->

          <div class="col-md-10 mx-auto col-lg-5">

            <h2 class="mb-3">Patient Details</h2>
            <form class="needs-validation" action="/calculate" method="post" enctype="multipart/form-data" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="" value="" required="">
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="" value="" required="">
                  </div>

                  <div class="col-sm-4">
                    <label for="firstName" class="form-label">Age</label>
                    <input type="number" name="age" class="form-control" id="firstName" placeholder="" value="" required="">
                  </div>
      
                  <div class="col-sm-8 ">
                    <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com">
                  </div>
      
                  <div class="col-12">
                    <label for="videoUpload" class="form-label">Upload Video</label>
                    <input type="file" class="form-control" id="videoUpload" name="video" required="">
                </div>
      
                  <div class="col-12">
                    
                  </div>


             


      
                <hr class="my-4">
      
                <button class="w-100 btn btn-primary btn-lg" type="submit">Get Refractive Error</button>
              </form>
          </div>
        </div>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector("form.needs-validation");
            form.addEventListener("submit", function() {
                // Set timeout for 5 seconds
                setTimeout(function() {
                    document.getElementById("loading").style.display = "block";
                }, 10000);  // 5000 milliseconds = 5 seconds
            });
        });
    </script>
