      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mt-5">Patient Details</h2>
                <div class="card">
                    <div class="card-body">
                        <p><strong>First Name:</strong> {{ patient_data.first_name }}</p>
                        <p><strong>Last Name:</strong> {{ patient_data.last_name }}</p>
                        <p><strong>Age:</strong> {{ patient_data.age }}</p>
                        <p><strong>Email:</strong> {{ patient_data.email }}</p>
                    </div>
                </div>

                <h2 class="text-center mt-5">Output Data</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <!-- Table headers -->
                        <tr>
                            <!-- Add headers based on your CSV file structure -->
                        </tr>
                        <!-- Table data -->
                        {% for row in csv_data %}
                        <tr>
                            {% for cell in row %}
                            <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
